<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Input Submit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="outer">
    <div class="container">
      <h1>Search by set and number</h1>
      <input type="text" id="charField" maxlength="5" placeholder="mh3" enabled>
      <input type="text" id="numField" maxlength="4" placeholder="122" enabled>
      <button id="submitButton" enabled>Submit</button>
      <div id="output"></div>
    </div>
    <div class="container">
      <h1>Search by card name</h1>
      <input type="text" id="charField" maxlength="5" placeholder="MH3" enabled>
      <button id="submitButton" enabled>Submit</button>
      <div id="output"></div>
    </div>
    <div class="container">
      <h1>Current list</h1>
      <input type="text" id="charField" maxlength="5" placeholder="filter" enabled>
      <button id="exportButton" enabled>Export</button>
      <div id="listContainer"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
